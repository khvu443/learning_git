# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    # - name: Setup MSBuild
    #   uses: microsoft/setup-msbuild@v1.0.0
      
    - name: Restore NuGet packages
      run: |
            cd ${{ github.workspace }}/Quan_ly_moi_truong_Web
            nuget restore

    - name: Build API
      run: |
          $msbuildPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
          $msbuildExe = Join-Path -Path $msbuildPath -ChildPath "MSBuild\Current\Bin\MSBuild.exe"
          echo "MSBuild Path: $msbuildExe"
          & $msbuildExe /p:Configuration=Release  ./Quan_ly_moi_truong_Web/API/API.csproj

    - name: Publish API
      run: dotnet publish ./Quan_ly_moi_truong_Web/API/API.csproj -c Release -o ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
          name: published-files
          path: ./publish

    - name: Install SSH.NET
      run: |
        dotnet nuget locals all --clear
        dotnet tool install --global SSH.NET --version 2023.0.0
      
    - name: Deploy to Azure VM
      run: |
        dotnet ssh execute --host ${{ secrets.VM_HOST }} --username ${{ secrets.VM_USERNAME }} --password ${{ secrets.SSH_PASSWORD }} --script "mkdir C:\inetpub\wwwroot\urban-be"
        dotnet ssh upload --host ${{ secrets.VM_HOST }} --username ${{ secrets.VM_USERNAME }} --password ${{ secrets.SSH_PASSWORD }} --local ./publish --remote C:\inetpub\wwwroot\urban-be
  
    - name: Restart IIS on Azure VM
      run: |
        dotnet ssh execute --host ${{ secrets.VM_HOST }} --username ${{ secrets.VM_USERNAME }} --password ${{ secrets.SSH_PASSWORD }} --script "iisreset"
