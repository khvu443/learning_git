name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x' # Replace with your desired .NET version

      - name: Build and Publish
        run: |
          dotnet build ./Quan_ly_moi_truong_Web/API/API.csproj --configuration Release
          dotnet publish ./Quan_ly_moi_truong_Web/API/API.csproj --configuration Release --output ./publish
          ls

      - name: List publish folder contents
        run: |
            ls ${{ github.workspace }}/publish


