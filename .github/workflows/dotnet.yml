# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x' # Replace with your desired .NET version

      - name: Build and Publish
        run: |
          dotnet build ./Quan_ly_moi_truong_Web/API/API.csproj --configuration Release
          dotnet publish ./Quan_ly_moi_truong_Web/API/API.csproj --configuration Release --output ./publish

      - name: Install SSH client
        run: |
          choco install -y putty

      - name: Deploy to Azure VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }} > ssh_key.ppk"
          echo "puttygen ssh_key.ppk -o ssh_key.pem -O private"
          echo "pscp -r -i ssh_key.pem ${{ github.workspace }}\Quan_ly_moi_truong_Web\API\publish\* user@${{ secrets.AZURE_VM_IP }}:C:\inetpub\wwwroot\urban-be"
