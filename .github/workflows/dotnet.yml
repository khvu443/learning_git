# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  MsDeployProfileName: testing
  DeploymentPassword: urban-sanitation.southeastasia.cloudapp.azure.com:8172
  

jobs:

  #Deploy VM in azure
  publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore ./Quan_ly_moi_truong_Web/Quan_ly_moi_truong_Web.sln

    - name: Build
      run: dotnet build ./Quan_ly_moi_truong_Web/Quan_ly_moi_truong_Web.sln --no-restore
      
    - name: Publish
      run: dotnet publish ./Quan_ly_moi_truong_Web/API/API.csproj /p:PublishProfile=UrbanSanitationServer /p:Password=Urbansanitation357