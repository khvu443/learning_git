# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

jobs:
  run-pull:
    name: run pull
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: install SSH key
      run: |
            mkdir -p ~/.ssh/
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ../private.key
            sudo chmod 600 ../private.key
            echo "${{ secrets.SSH_HOST }}" > ~/.ssh/known_hosts
            
    - name: connect and pull
      run: ssh "cd ${{ secrets.WORK_DIR }} && git checkout main && git pull && exit"
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore ./Quan_ly_moi_truong_Web/Quan_ly_moi_truong_Web.sln

    - name: Build
      run: dotnet build ./Quan_ly_moi_truong_Web/Quan_ly_moi_truong_Web.sln --no-restore
      
    - name: Publish
      run: dotnet publish ./Quan_ly_moi_truong_Web/API/API.csproj --configuration Release
