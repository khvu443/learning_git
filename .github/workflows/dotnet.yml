# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x' # Replace with your desired .NET version

      - name: Build and Publish
        run: |
          dotnet build ./Quan_ly_moi_truong_Web/API/API.csproj --configuration Release
          dotnet publish ./Quan_ly_moi_truong_Web/API/API.csproj --configuration Release --output ./publish

      - name: Install SSH client
        run: |
          choco install -y putty

      - name: Deploy to Azure VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }} > ssh_key.ppk"
          echo "Host azure-vm" >> ssh_config
          echo "  HostName ${{ secrets.AZURE_VM_IP }}" >> ssh_config
          echo "  User ${{ secrets.AZURE_VM_USERNAME }}" >> ssh_config
          echo "  IdentityFile ssh_key.ppk" >> ssh_config
          echo "  StrictHostKeyChecking no" >> ssh_config
          echo "  LogLevel ERROR" >> ssh_config
          scp -F ssh_config -r ./publish/* azure-vm:C:\inetpub\wwwroot\urban-be
